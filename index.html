<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="sakura.css" type="text/css">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Rap quotes</title>
</head>
<body>
<div class="accent"></div>
<div class="wrapper">
  <header>
    <h1>Rap Quotes</h1>

    <nav>
      <ul>
        <li>
          <a href="#" onclick="openModal()">Create quote</a>
        </li>
        <li>
          <a href="/">All quotes</a>
        </li>
        <li>
          <a href="/about.html">About</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <figure>
      <img src="https://i.scdn.co/image/ab67616d0000b27357641c5581a8d6527741748a"/>
      <blockquote>
        <p>
          Y'all wearing dresses and purses, dressing in Birkins, fam. I put a cap in that gown - pop and circumstance.
        </p>
      </blockquote>
      <figcaption>
        <p>Joell Ortiz</p>
        <cite><a href="https://open.spotify.com/album/5kCNU9ouaRoRtQNJrtfavl" target="_blank">Black Rock</a></cite>
      </figcaption>
    </figure>
    <figure>
      <img src="https://i.scdn.co/image/ab67616d0000b273b7ddccc528879dbacb7662bb"/>
      <blockquote>
        <p>
          The boy's slick like three kids stacked in an overcoat at a twenty-one and over show.
        </p>
      </blockquote>
      <figcaption>
        <p>Aesop Rock</p>
        <cite><a href="https://open.spotify.com/album/3KJsSVL5vtJlb11tLHjdQN" target="_blank">Lice Team, Baby</a></cite>
      </figcaption>
    </figure>
    <figure>
      <img src="https://i.scdn.co/image/ab67616d0000b2739b7da1018417380cf15e54b9"/>
      <blockquote>
        <p>
          From the get-go, this pop can cause a panic at the disco.
        </p>
      </blockquote>
      <figcaption>
        <p>Method Man</p>
        <cite><a href="https://open.spotify.com/album/7q3ff38RxgNN0HbG5WNDWF" target="_blank">Hard Living</a></cite>
      </figcaption>
    </figure>
    <figure>
      <img src="https://i.scdn.co/image/ab67616d0000b27357641c5581a8d6527741748a"/>
      <blockquote>
        <p>
          You give me steps to climb, I redesign. I made some bleachers.
        </p>
      </blockquote>
      <figcaption>
        <p>Oddisee</p>
        <cite><a href="https://open.spotify.com/album/5kCNU9ouaRoRtQNJrtfavl" target="_blank">No Trouble</a></cite>
      </figcaption>
    </figure>
  </main>
  <footer>
    <p>
      This site is made by
      <a href="https://github.com/colbywhite" target="_blank">Colby M. White</a>
      and hosted for free by Netlify.
      It is a part of the
      <a href="https://github.com/sameappdiffframework">Same App, Different Framework</a>
      project.
    </p>
    <ul>
      <li>
        <a href="https://github.com/colbywhite/sadf-angular" target="_blank">Source code</a>
      </li>
    </ul>
  </footer>
</div>
<div class="overlay hidden"></div>
<div role="dialog" class="hidden">
  <h1>Add a quote</h1>
  <hr/>
  <form onsubmit="closeModal()" onreset="closeModal()">
    <label for="artist">Artist</label>
    <input type="text" id="artist"/>
    <label for="source">Source</label>
    <input type="text" id="source"/>
    <label for="quote">Quote</label>
    <textarea id="quote"></textarea>
    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>
  </form>
</div>
<script>
  function openModal() {
    document.querySelector('.overlay').classList.remove('hidden');
    document.querySelector('[role="dialog"]').classList.remove('hidden');
  }
  function closeModal() {
    document.querySelector('.overlay').classList.add('hidden');
    document.querySelector('[role="dialog"]').classList.add('hidden');
  }
</script>
</body>
</html>
